name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: >-
          flutter build web
          --dart-define=API_SERVER_IP=${{ secrets.API_SERVER_IP_CODE_MMUNITY }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SN30_CODE_MMUNITY }}'
          expires: 14d
          projectId: sn30-code-mmunity
