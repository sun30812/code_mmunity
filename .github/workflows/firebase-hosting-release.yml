name: Deploy to Firebase Hosting (Preview)
'on':
  push:
    branches:
      - release
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Flutter action
        uses: subosito/flutter-action@v2.8.0
        with:
          channel: 'stable'

      - name: Install dependancy
        uses: flutter pub get

      - name: Build web app
        run: flutter build web --dart-define=API_SERVER_IP=${{ secrets.API_SERVER_IP_CODE_MMUNITY }} --dart-define=WEB_API_KEY=${{ secrets.FIREBASE_WEB_API_KEY }} --dart-define=WEB_APP_ID=${{ secrets.FIREBASE_WEB_APP_ID }} --dart-define=MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SN30_CODE_MMUNITY }}'
          channelId: live
          projectId: sn30-code-mmunity
